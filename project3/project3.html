  <body>
    <h3>Chicago Food Inspection Map</h3>
    <div id="map"></div>
    <script>
      function initMap() {
        var chicago = {lat: 41.881832, lng: -87.623177};
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: chicago
        });
        var marker = new google.maps.Marker({
          position: chicago,
          map: map
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAPPf9s9l3qctQkYf7gBfzECHuYzHXepI4&callback=initMap">
    </script>
  </body>

    <script>
  $(document).ready(function() {
    
    $(".nav-link").on("click", function() {

  $.get( "https://data.cityofchicago.org/resource/cwig-ma7x.json", function( data ) {
      var items = [];
      $.each( data, function( key, val ) {
        items.push( "<li id='" + key + "'>" + val + "</li>" );
      });
     
      $( "<ul/>", {
        "class": "my-new-list",
        html: items.join( "" )
      }).appendTo( "body" );
          
      });
  
  
</script>
